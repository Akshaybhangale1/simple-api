apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-api-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-api
      version: green
  template:
    metadata:
      labels:
        app: simple-api
        version: green
    spec:
      containers:
      - name: app
        image: akshaybhangale/simple-api:blue
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10  
